<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Falcons Token ICO Sale</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">FALCONS TOKEN ICO SALE</h1>
        <hr/>
        <br/>
      </div>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" class="text-center" style="display:;">
        <p>
          Introducing "Falcons Token" (FALCONS)! Token price is
          <span class="token-price"></span> Ether. You currently have
          <span class="falcons-balance"></span>&nbsp;FALCONS.
        </p>
        <br/>
        <form onSubmit="App.buyTokens(); return false;" role="form">
          <div class="form-group">
            <div class="input-group">
              <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
              </input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
              </span>
            </div>
          </div>
        </form>
        <br>
        <form onSubmit="App.approve(); return false;" role="form1">
          <div class="form-group">
            <div class="input-group">
              <input id="valueOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1">
              </input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Provide Allowance to Spender</button>
              </span>
            </div>
          </div>
        </form>
        <br>
        <form onSubmit="App.transferFrom(); return false;" role="form2">
          <div class="form-group">
            <div class="input-group">
              <input id="slave" class="form-control input-lg" type="text" name="text">
              </input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Pass to slaves</button>
              </span>
            </div>
          </div>
        </form>
        <br>
        <form onSubmit="App.xhr(); return false;" role="form3">
          <div class="form-group">
            <div class="input-group">
              <input id="phone" class="form-control input-lg" type="text" name="text">
              </input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Phone to check balance</button>
              </span>
              <span id="balance_amount"></span>
            </div>
          </div>
        </form>
        <br>
        <div class="progress">
          <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <p>
          <span class="tokens-sold"></span> /
          <span class="tokens-available"></span> tokens sold</p>
        <hr>
        <p id="accountAddress"></p>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
